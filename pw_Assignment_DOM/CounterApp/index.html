<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <h1>Counter App</h1>

            </div>
            <button id="btn-reset">Reset value</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
